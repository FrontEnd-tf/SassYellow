<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SassYellow</title>
  </head>
  <body>
    <!-- MAIN -->
    <main class="main">
      <!-- Titulo -->
      <h4 class="main__titulo">Hola!<br />Bienvenido...</h4>
      <!-- Rectangulo 01 -->
      <div class="main__rectangulo main__rectangulo--pos01"></div>
      <!-- Rectangulo 02 -->
      <div class="main__rectangulo main__rectangulo--pos02"></div>
      <!-- Formulario -->
      <form action="" class="main__formulario">
        <label for="suscribete">Suscríbete</label>
        <input
          type="email"
          name=""
          id="suscribete"
          class="formulario__correo"
          placeholder="inserta tu correo"
        />
        <label for="datos">Datos</label>
        <input
          type="text"
          name=""
          id="datos"
          class="formulario__nombre"
          placeholder="nombre"
        />
        <input
          type="text"
          name=""
          class="formulario__apellidos"
          placeholder="apellidos"
        />
        <input
          type="text"
          name=""
          class="formulario__direccion"
          placeholder="dirección"
        />
        <button type="submit" class="btn formulario__enviar">Enviar</button>
      </form>
    </main>
  </body>
</html>
